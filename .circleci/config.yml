version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Install gcloud CLI
          command: |
            echo $key_gcp > key.json
            gcloud auth activate-service-account --key-file=key.json
            gcloud config set project zalora-dwh
      - run:
          name: List All Files
          command: |
            ALL_FILES=$(git ls-tree --full-tree --name-only $CIRCLE_BRANCH main)
            echo â€œAll files:"
            echo "$ALL_FILES"
      
      - run:
          name: Check for Changes
          command: |
            CHANGED_FILES=$(git diff --name-only $CIRCLE_BRANCH main)
            echo  $CHANGED_FILES
            for FILE in $CHANGED_FILES; do
              SQL=`cat $FILE`
              echo $SQL
              bq query --use_legacy_sql=false --nouse_legacy_sql --project_id=zalora-dwh < $FILE
            done
